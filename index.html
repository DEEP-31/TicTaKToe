<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Document</title>
    </head>
    
<body>
    <section class="gamecontainer">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="container">
            <div class="line"></div>
            <div class="box" data-cell-index="0"><span class="boxtext"></span></div>
            <div class="box" data-cell-index="1"><span class="boxtext"></span></div>
            <div class="box" data-cell-index="2"><span class="boxtext"></span></div>
            <div class="box" data-cell-index="3"><span class="boxtext"></span></div>
            <div class="box" data-cell-index="4"><span class="boxtext"></span></div>
            <div class="box" data-cell-index="5"><span class="boxtext"></span></div>
            <div class="box" data-cell-index="6"><span class="boxtext"></span></div>
            <div class="box" data-cell-index="7"><span class="boxtext"></span></div>
            <div class="box" data-cell-index="8"><span class="boxtext"></span></div>
        </div>
        <h3 class="status"></h3>
        <div class="remaining">
            <h4 class="info">It is X turn</h4>
            <button id="reset">Restart Game</button>
        </div>
        <div class="result">
            <img class="excitedgif" src="excited.gif" alt="man">
            <img class="lose" src="lose.gif" alt="lose">
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
